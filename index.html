<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Character Select</title>
		<meta charset="utf-8"> <!-- yup, we got charmander -->
		<!-- Got that viewport all right -->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- JQuery Hosted Externally -->
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
		<!-- Bootstrappin Hosted Externally -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- Our Style -->
		<link href="style.css" rel="stylesheet">
		<!-- Theme to be changed -->
		<link id="theme" rel="stylesheet" href="chris.css">
	</head>
	<body>
		<div class="container"> <!-- Controlled by bootstrap -->
			<div class=""> <!-- Soon to be centered by bootstrap, or not -->
				<nav>
					<!-- Let's do it -->
					<h1>Character Creation</h1>
				</nav>
				<p>
					Right about here is where we will define the stuff.  Preferably, making a character, mkay?
				</p>
				<form> <!-- such form -->
					<table>
						<tr>
							<td>Name:</td> <!-- Who are you!?!?! -->
							<td><input id="i_name" type="text" required oninput="checkName(this)" /></td>
						</tr>
						<tr>
							<td>Age:</td> <!-- Over -1 to play, over 0 to party -->
							<td><input type="number" id="number" required oninput="checkAge(this)"/></td>
						</tr>
						<tr>
							<td>Gender:</td>
							<td>
								<label><input type="radio" name="gender" value="male"> Male</label>
								<label><input type="radio" name="gender" value="female"> Female</label>
								<!-- <input type="radio">Alien</input> -->
							</td>
						</tr>
						<tr>
							<td>Color:</td>
							<td>
								<select oninput="updateImage(this)"> <!-- Should work with Safari -->
									<option value="charmander">Red</option>
									<option value="squirtle">Blue</option>
									<option value="bulbasaur">Green</option>
									<!-- <option value="best">Rainbow</option> -->
								</select>
							</td> 
						</tr>
						<tr>
							<td>Theme:</td>
							<td>
								<label><input type="radio" name="theme" onclick="selectTheme(this)" value="chris"> 1</label>
								<label><input type="radio" name="theme" onclick="selectTheme(this)" value="martina"> 2</label>
								<label><input type="radio" name="theme" onclick="selectTheme(this)" value="yoav"> 3</label>
								<!-- <input type="radio">Alien</input> -->
							</td>
						</tr>
						<tr>
							<td>Email:</td>
							<td>
								<input type="email" id="i_email" name="email_addr_repeat" required oninput="checkEmail(this)">
							</td> 
						</tr>
						<tr>
							<td></td>
							<td>
								<button>Submit</button>
							</td>
						</tr>

						<!-- ending table here -->

					</table> <!-- Pew -->
				</form> <!-- Pew -->
				<div id="avatar">
					<img id="avatar_image" alt="your avatar" src="pics/charmander.png"/>
				</div>
		
			</div>
		</div> <!-- Pew Pew -->
		<footer>
			<!-- Let's not -->
		</footer>
		<!-- Our Javascript -->
		<script type="text/javascript" src="validation.js"></script>
	</body>
</html>
